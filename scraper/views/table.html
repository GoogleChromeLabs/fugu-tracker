<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Fugu APIs!</h1>
    <table>
      <thead>
        {% for item in bugs.headers %}
        <td>{{item}}</td>
        {% endfor %}
      </thead>
      <tbody>
        {% for row in bugs.rows %}
        <tr>
          {% for item in row %}
          <td>{{item}}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
